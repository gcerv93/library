<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>myLibrary</title>
</head>
<body>
  <header>
    <p>Library</p>
  </header>
  <div class="main"></div>
  <div id="overlay">
    <div class="popup-form">
      <div class="close">
        <img src="./images/close.svg" alt="close">
      </div>
      <form class="form" id="book-form" novalidate>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required maxlength="20">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="text" id="pages" name="pages" required>
        </div>
        <div>
          <label for="read">Read?</label>
          <button type='button' id="read" class="read-button-form">Read</button>
        </div>
        <div>
          <button type='submit' class="submit-book" form="book-form">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="addBtn">
    <img src="./images/plus-circle-green.svg" alt="green plus circle">
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
